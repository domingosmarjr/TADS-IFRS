<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- IMAGEM NO HTML -->
    <img src="molu.jpg" alt="molusqueti" width="200px" heigh="200px"/>
    <!-- src = caminho do arquivo -->
    <!-- alt = descrição da imagem -->
    <!-- width = largura -->
    <!-- height = altura -->
    
    <br><br><br>

    <!-- CAMINHOS RELATIVO DE IMAGENS -->
    <img src="sol.jpg" width="200px"/>    <!-- mesmo diretório -->
    <br>
    <img src="../DesignInterfaces/lua.jpg" width="200px"/> <!-- diretório pai (anterior)-->
    <br>
    <img src="img/estrela.jpg" width="200px"/> <!-- imagem no diretório img-->

    <!-- IMAGEM ESTRUTURADA -->
    <figure>
        <img src="molu.jpg" alt="molu" width="200px"/>
        <figcaption>Descrição da imagem</figcaption>
    </figure>

    <!-- LINK (a de âncora)-->
    <a href="http://google.com.br">Google - Mesma Janela</a>
    <!-- href = link para onde irá, pode ser .html -->
    <!-- pode ser também .pdf, .doc, .mp4 -->
    <br>
    <a href="http://google.com.br" target="_blank">Google - Nova Janela</a>
    <!-- Abre página do Google em nova janela -->
    <br>

    <!-- Âncora para Capítulo na página-->
    <a href="#cap4">Capítulo 4</a>
    <div id="cap4"><p>Capítulo 4 - ABC</p></div>
    
</body>
</html>
