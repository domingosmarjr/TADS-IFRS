<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - SISE | Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column text-center">
            <a class="navbar-brand mb-2" href="/">
                SISE - SISTEMA DE EVENTOS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/landing/eventos">Eventos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <form action="/organizador/evento/{{evento.id}}/editar" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome do Evento</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{evento.nome}}" required>
            </div>

            <div class="form-group">
                <label for="local">Local</label>
                <input type="text" class="form-control" id="local" name="local" value="{{evento.local}}" required>
            </div>

            <div class="form-group">
                <label for="data_inicio">Data de Início</label>
                <input type="date" class="form-control" id="data_inicio" name="data_inicio" value="{{evento.data_inicio}}" required>
            </div>

            <div class="form-group">
                <label for="data_fim">Data de Fim</label>
                <input type="date" class="form-control" id="data_fim" name="data_fim" value="{{evento.data_fim}}" required>
            </div>

            <div class="form-group">
                <label for="banner">Banner do Evento</label>
                <input type="file" class="form-control-file" id="banner" name="banner">
                {{#imagemBannerBase64}}
                <p>Banner atual disponível:</p>
                <img src="data:image/png;base64,{{imagemBannerBase64}}" 
                    alt="Banner do Evento" 
                    class="img-fluid" 
                    style="width: 600px; height: 300px; object-fit: cover;">
                {{/imagemBannerBase64}}

                {{^imagemBannerBase64}}
                <p>Nenhum banner disponível.</p>
                {{/imagemBannerBase64}}

            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="/organizador/eventos" class="btn btn-secondary">Cancelar</a>
        </form>
    </main>
</body>
</html>
