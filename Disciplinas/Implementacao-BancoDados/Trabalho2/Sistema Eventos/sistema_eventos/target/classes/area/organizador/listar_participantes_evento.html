<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - SISE | Participantes Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column text-center">
            <a class="navbar-brand mb-2" href="/">
                SISE - SISTEMA DE EVENTOS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/landing/eventos">Eventos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Cadastre-se</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <main class="container">
        <h2 class="mb-4">Participantes do Evento</h2>

        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                {{#participantes}}
                <tr>
                    <td>{{nome}}</td>
                    <td>{{email}}</td>
                    <td>{{cpf}}</td>
                    <td>
                        <!-- Exemplo: botão para remover inscrição -->
                        <form action="/organizador/evento/{{eventoId}}/participante/{{id}}/remover" method="post" style="display:inline">
                            <button type="submit" class="btn btn-sm btn-danger">Remover</button>
                        </form>
                    </td>
                </tr>
                {{/participantes}}

                {{^participantes}}
                <tr>
                    <td colspan="4">Nenhum participante inscrito.</td>
                </tr>
                {{/participantes}}
            </tbody>
        </table>

        <a href="/organizador/eventos" class="btn btn-secondary">Voltar</a>
    </main>
</body>
</html>
