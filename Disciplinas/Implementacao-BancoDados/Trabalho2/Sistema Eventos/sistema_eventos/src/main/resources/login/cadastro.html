<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - SISE | Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column text-center">
            <a class="navbar-brand mb-2" href="/">
                SISE - SISTEMA DE EVENTOS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/landing/eventos">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/cadastro">Cadastre-se</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>
    <main>
        <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">
                <div class="card p-4 shadow">
                    <h2 class="text-center mb-4">Cadastro de Usuário</h2>
                    <form action="/cadastro" method="POST">
                        <fieldset class="form-group">
                            <legend>Dados Pessoais</legend>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" name="nome" id="nome" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="data_nascimento">Data de Nascimento:</label>
                                <input type="date" name="data_nascimento" id="data_nascimento" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="cpf">CPF:</label>
                                <input type="text" name="cpf" id="cpf" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" name="email" id="email" class="form-control" required>
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <legend>Dados de Acesso</legend>
                            <div class="form-group">
                                <label for="login">Login:</label>
                                <input type="text" name="login" id="login" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="senha">Senha:</label>
                                <input type="password" name="senha" id="senha" class="form-control" required>
                            </div>
                        </fieldset>

                        <fieldset class="form-group">
                            <legend>Tipo de Inscrição</legend>
                            <div class="form-check">
                                <input type="radio" name="tipo" value="2" id="organizador" class="form-check-input">
                                <label for="organizador" class="form-check-label">Organizador de Evento</label>
                            </div>
                            <div class="form-check">
                                <input type="radio" name="tipo" value="3" id="participante" class="form-check-input">
                                <label for="participante" class="form-check-label">Participante</label>
                            </div>
                        </fieldset>

                        <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        <button type="reset" class="btn btn-secondary btn-block mt-2">Resetar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
    <footer class="bg-dark text-white text-center py-3">
        &copy; Domingos Martins Jr. | 2025 | Sistema de Eventos - SISE
    </footer>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
