<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - SISE | Editar Participante</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column text-center">
            <a class="navbar-brand mb-2" href="/">
                SISE - SISTEMA DE EVENTOS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/landing/eventos">Eventos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h1 class="mb-4">Editar Participante</h1>

            <form action="/admin/participantes/editar/{{participante.id}}" method="post">
                <!-- Exibir ID do usuário (somente leitura) -->
                <div class="form-group">
                    <label for="usuarioId">ID do Usuário</label>
                    <input type="number" class="form-control" id="usuarioId" name="usuarioId" 
                        value="{{participante.usuarioId}}" readonly>
                </div>

                <!-- Nome -->
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" class="form-control" id="nome" name="nome" value="{{participante.nome}}" required>
                </div>

                <!-- Data de Nascimento -->
                <div class="form-group">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"
                        value="{{participante.nascimentoParaInput}}" required>
                </div>


                <!-- CPF -->
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" name="cpf" value="{{participante.cpf}}" required maxlength="11">
                </div>

                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{participante.email}}" required>
                </div>

                <!-- Login -->
                <div class="form-group">
                    <label for="usuario">Login</label>
                    <input type="text" class="form-control" id="usuario" name="usuario" value="{{usuarioLogin}}" required>
                </div>

                <!-- Senha -->
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha" value="{{usuarioSenha}}" required>
                </div>

                <!-- Botões -->
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="/admin/participantes/perfil/{{participante.id}}" class="btn btn-light">Cancelar</a>
            </form>
        </div>

    </main>
</body>
</html>
