<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - SISE | Cadastrar Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column text-center">
            <a class="navbar-brand mb-2" href="/">
                SISE - SISTEMA DE EVENTOS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/landing/eventos">Eventos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

<main class="container">
    <h1>Olá, {{organizador.nome}}</h1>

    <h2>Cadastrar Novo Evento</h2>
    <form method="post" action="/organizador/evento/cadastrar" enctype="multipart/form-data">
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Local</label>
            <input type="text" name="local" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Data Início</label>
            <input type="date" name="data_inicio" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Data Fim</label>
            <input type="date" name="data_fim" class="form-control" required>
        </div>
        <div class="form-group">
            <label>Banner do Evento</label>
            <input type="file" name="banner" class="form-control" accept="image/*">
        </div>
        <div class="form-group">
            <label>Detalhes do Evento</label>
            <textarea name="detalhes" class="form-control" rows="5" placeholder="Descreva o evento..." required></textarea>
        </div>       
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>

</main>
</body>
</html>
