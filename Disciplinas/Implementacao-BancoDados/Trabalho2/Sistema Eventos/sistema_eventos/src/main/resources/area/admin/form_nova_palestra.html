<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - SISE | Cadastrar Palestra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column text-center">
            <a class="navbar-brand mb-2" href="/">
                SISE - SISTEMA DE EVENTOS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/landing/eventos">Eventos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

<main class="container mt-4">

    <h2 class="mb-4">Cadastrar Palestra</h2>

    <form action="/admin/palestra/novo" method="post">

        <div class="form-group">
            <label for="titulo">Título da Palestra:</label>
            <input type="text" name="titulo" id="titulo" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="duracao">Duração (minutos):</label>
            <input type="number" name="duracao" id="duracao" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" name="data" id="data" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora" class="form-control" required>
        </div>

        <!-- SELECT EVENTOS -->
        <div class="form-group">
            <label for="eventoId">Evento:</label>
            <select name="eventoId" id="eventoId" class="form-control" required>
                <option value="">Selecione um evento</option>
                {{#eventos}}
                    <option value="{{id}}">{{nome}} — {{local}}</option>
                {{/eventos}}
            </select>
        </div>

        <!-- SELECT PALESTRANTES MÚLTIPLOS -->
        <div class="form-group">
            <label for="palestranteId">Palestrantes:</label>
            <select name="palestranteId" id="palestranteId" class="form-control" multiple required>
                {{#palestrantes}}
                    <option value="{{id}}">{{nome}} — {{email}}</option>
                {{/palestrantes}}
            </select>
            <small class="form-text text-muted">Segure Ctrl (Windows) ou Cmd (Mac) para selecionar múltiplos palestrantes.</small>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">Cadastrar</button>
            <button type="reset" class="btn btn-secondary ml-2">Resetar</button>
            <a href="/area/admin" class="btn btn-secondary ml-2">Cancelar</a>
        </div>

    </form>
</main>

</body>
</html>
