<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - SISE | Eventos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column text-center">
            <a class="navbar-brand mb-2" href="/">
                SISE - SISTEMA DE EVENTOS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/landing/eventos">Eventos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="container mt-5">
            <h1 class="mb-4">Gerenciar Eventos</h1>

            <!-- Botões -->
            <div class="mb-3">
                <a href="/admin/evento/novo" class="btn btn-primary">Criar Evento</a>
                <a href="/admin/evento-privado/novo" class="btn btn-secondary">Criar Evento Privado</a>
                <a href="/area/admin" class="btn btn-light">Voltar ao Dashboard</a>
            </div>

            <!-- Lista de Eventos -->
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Local</th>
                        <th>Data Início</th>
                        <th>Data Fim</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {{#eventos}}
                    <tr>
                        <td>{{nome}}</td>
                        <td>{{local}}</td>
                        <td>{{dataInicio}}</td>
                        <td>{{dataFim}}</td>
                        <td>
                            <a href="/admin/eventos/ver/{{id}}" class="btn btn-sm btn-info">Visualizar</a>
                            <a href="/admin/eventos/editar/{{id}}" class="btn btn-sm btn-warning">Editar</a>
                            <form action="/admin/eventos/excluir/{{id}}" method="post" style="display:inline-block;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Deseja realmente excluir este evento?')">Excluir</button>
                            </form>
                        </td>
                    </tr>
                    {{/eventos}}
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
