<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Eventos - SISE | Cadastrar Evento</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light flex-column text-center">
            <a class="navbar-brand mb-2" href="/">
                SISE - SISTEMA DE EVENTOS
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/landing/eventos">Eventos</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cadastro">Cadastre-se</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">

        <h2 class="mb-4">Cadastrar Novo Evento</h2>

        <!-- FORMULÁRIO -->
        <form action="/admin/evento/novo" method="post" enctype="multipart/form-data">

            <!-- Nome -->
            <div class="form-group">
                <label for="nome">Nome do Evento</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>

            <!-- Local -->
            <div class="form-group">
                <label for="local">Local</label>
                <input type="text" class="form-control" id="local" name="local" required>
            </div>

            <!-- Datas e Horários -->
            <div class="form-row">
                <div class="form-group col-md-3">
                    <label for="data_inicio">Data de Início</label>
                    <input type="date" class="form-control" id="data_inicio" name="data_inicio" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="hora_inicio">Hora de Início</label>
                    <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="data_fim">Data de Fim</label>
                    <input type="date" class="form-control" id="data_fim" name="data_fim" required>
                </div>
                <div class="form-group col-md-3">
                    <label for="hora_fim">Hora de Fim</label>
                    <input type="time" class="form-control" id="hora_fim" name="hora_fim" required>
                </div>
            </div>

            <!-- Banner -->
            <div class="form-group">
                <label>Banner do Evento</label>
                <input type="file" name="banner" class="form-control" accept="image/*">
            </div>

            <!-- Organizador -->
            <div class="form-group">
                <label for="organizador_id">Organizador</label>
                <select name="organizador_id" id="organizador_id" class="form-control" required>
                    {{#organizadores}}
                        <option value="{{id}}" {{#selected}}selected{{/selected}}>{{nome}}</option>
                    {{/organizadores}}
                </select>
            </div>

            <!-- Detalhes JSON -->
            <div class="form-group">
                <label for="detalhes">Detalhes (JSON)</label>
                <textarea class="form-control" id="detalhes" name="detalhes" rows="4" 
                          placeholder='{"descricao": "texto", "tema": "exemplo"}'></textarea>
                <small class="form-text text-muted">
                    Digite um JSON válido. Exemplo:<br>
                    <code>{"descricao":"Evento cultural","tema":"História"}</code>
                </small>
            </div>

            <!-- Botões -->
            <div class="mt-4">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <button type="reset" class="btn btn-secondary ml-2">Resetar</button>
                <a href="/area/admin" class="btn btn-secondary ml-2">Cancelar</a>
            </div>
        </form>

    </main>
</body>
</html>
